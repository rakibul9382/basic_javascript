<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: relative;
  background: red;
}
</style>
<body>

<h2>My First JavaScript Animation</h2>
<button type="button" id="button">click</button>
<div id="container">
<div id="animate"></div>
</div>

</body>
<script>
 function myMove(){
   let id = null;
  const item = document.getElementById("animate");
  let pos = 0;
  clearInterval(id);
  setInterval(frame,5);
  function frame(){
    if(pos==350){
      clearInterval(id);
    }
    else{
      pos++;
      item.style.top = pos + "px";
      item.style.left = pos + "px";
    }
 }
  }
  document.getElementById("button").addEventListener("click",myMove);
</script>
</html>
